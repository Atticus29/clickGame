<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Trip To The Bathroom</title>
</head>
<body>
  <div class="container">
    <div class="row" id="row1">
      <div class="col-md-6" id="leftCol">
          <img src="img/doorClosed.JPG" id="doorClosed">
          <img src="img/doorOpen.JPG" id="doorOpen" alt="">
          <img src="img/chairDown.JPG" id="chairDown" alt="">

        <div class="handleClickable clickable" id="handle">
        </div>
        <div class="chairClickable clickable" id="chair">
        </div>
      </div>
      <div class="col-md-6" id="rightCol">
        <h1>You have to go to the bathroom! Get to the door!</h1>
        <p class="instruction" id="initialText">
          Click on the handle
        </p>
        <p class="handleClickable" id="handleText">
          Click on the chair
        </p>
      </div>
    </div>

  </div>

</body>
</html>
